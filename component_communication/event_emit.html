<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">

</script>
<div id="app">
    <app-button v-on:pass="sayHi">

    </app-button>
    <app-content v-on:add="addNum">

    </app-content>
    <app-root v-bind:my_number="num"></app-root>
</div>
<script>
    const button = {
        template: "<button v-on:click='passEvent'>click me</button>",
        methods: {
            passEvent: function () {
                this.$emit("pass")

            }
        }
    }
    const content = {
        template:'<button v-on:click="addNum">add</button>',
        methods:{
            addNum:function (){
                this.$emit("add")
            }
        }
    };
    const root = {
        template:'<div>{{my_number}}</div>',
        props:['my_number']
    }
    const vm = new Vue({
        el: "#app",
        components: {
            "app-button": button,
            "app-content":content,
            "app-root":root

        },
        methods: {
            sayHi: function () {
                console.log("hit");
            },
            addNum:function (){
                this.num+=1;
            }
        },
        data:{
            num:10
        }
    });
</script>


</body>
</html>
